[pytest]
addopts = -q --cov=src --cov-report=term-missing --cov-branch
pythonpath = src

[coverage:report]
show_missing = True
skip_covered = False
skip_empty = True

# Report format options
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

# Enable both branch and statement coverage
[coverage:run]
branch = True
